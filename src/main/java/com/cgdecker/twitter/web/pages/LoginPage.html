<html>
<body>

<h4>Login</h4>
<form action="/login" method="post">
  <table>
    <tr>
      <td>Username:</td><td><input type="text" name="login.username"/></td>
    </tr>
    <tr>
      <td>Password:</td><td><input type="password" name="login.password"/></td>
    </tr>
  </table>
  <input type="submit" value="Login"/>
</form>
<p>
  Don't a have an account? <a href="/register">Register</a>
</p>

</body>
</html>
