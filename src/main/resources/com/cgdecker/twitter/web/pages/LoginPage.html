<form class="pretty-form" action="/login" method="post">
  <table>
    <tr>
      <td class="label-column"><label for="username">Username</label></td>
      <td><input id="username" class="larger-text" type="text" name="login.username"/></td>
    </tr>

      <td class="label-column"><label for="password">Password</label></td>

      <td></td>
      <td><button class="larger-button" type="submit">Login</button></td>
    </tr>
  </table>
</form>
<p>
  Don't a have an account? <a href="/register">Register</a>
</p>
