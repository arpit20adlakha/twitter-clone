<html>
<body>

<div class="content-header-label">Register</div>
<form action="/register" method="post">
  <table>
    <tr>
      <td>Username:</td><td><input type="text" name="user.username"/></td>
    </tr>
    <tr>
      <td>Password:</td><td><input type="password" name="user.password"/></td>
    </tr>
    <tr>
      <td>Repeat password:</td><td><input type="password" name="passwordRepeat"/></td>
    </tr>
    <tr>
      <td>First name:</td><td><input type="text" name="user.firstName"/></td>
    </tr>
    <tr>
      <td>Last name:</td><td><input type="text" name="user.lastName"/></td>
    </tr>
    <tr>
      <td>Email:</td><td><input type="text" name="user.email"/></td>
    </tr>
  </table>
  <button class="larger-button" type="submit">Register</button>
</form>

</body>
</html>
