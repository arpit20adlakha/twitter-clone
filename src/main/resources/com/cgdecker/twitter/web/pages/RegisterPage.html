<html>
<body>

<h2 class="content-header-label">Register</h2>
<form class="pretty-form" action="/register" method="post">
  <table>
    <tr>
      <td class="label-column"><label for="username">Username</label></td>
      <td><input id="username" class="larger-text" type="text" name="user.username"/></td>
    </tr>
    <tr>
      <td class="label-column"><label for="password">Password</label></td>
      <td><input id="password" class="larger-text" type="password" name="user.password"/></td>
    </tr>
    <tr>
      <td class="label-column"><label for="password-repeat">Repeat Password</label></td>
      <td><input id="password-repeat" class="larger-text" type="password" name="passwordRepeat"/></td>
    </tr>
    <tr>
      <td class="label-column"><label for="first-name">First Name</label></td>
      <td><input id="first-name" class="larger-text" type="text" name="user.firstName"/></td>
    </tr>
    <tr>
      <td class="label-column"><label for="last-name">Last Name</label></td>
      <td><input id="last-name" class="larger-text" type="text" name="user.lastName"/></td>
    </tr>
    <tr>
      <td class="label-column"><label for="email">Email</label></td>
      <td><input id="email" class="larger-text" type="text" name="user.email"/></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="larger-button" type="submit">Register</button></td>
    </tr>
  </table>
</form>

</body>
</html>
